<!DOCTYPE html>
<html lang="ru">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Stars</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://use.fontawesome.com/ecc41221c2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
        <header class="header">
        <div class="adv">
            <div class="container">
                <div class="adv-wrap">
                    <div class="logo logo__img">
                        <img src="{% static 'img/logo-white.png' %}" alt="">
                    </div>
                    <div class="banner banner__img">
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- /.adv -->
        <div class="navbar"></div>
        <!-- /.navbar -->

    {% block content %}
    {% endblock %}


    <footer class="footer">
        <div class="container">
            <div class="footer-wrap">
                <div class="footer__logo">
                    <img src="{% static 'img/logo-white.png' %}" alt="" class="logo__img">
                </div>
                <div class="footer__about">&copy;&nbsp;rockstars</div>
                <div class="footer__menu1">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="{% url 'list-category' %}">Маркетплейс</a></li>
                        <li class="footer__item"><a href="{% url 'index-catalog' %}">Каталог артистов</a></li>
                        <li class="footer__item"><a href="{% url 'index-media' 'all' 'none' %}">Статьи</a></li>
                    </ul>
                </div>
                <div class="footer__menu2">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#">Афиша</a></li>
                        <li class="footer__item"><a href="#">Мерч</a></li>
                    </ul>
                </div>
                <div class="footer__menu3">
                    <ul class="footer__list">
                        <li class="footer__item"><a href="#">О проекте</a></li>
                        <li class="footer__item"><a href="#">Прислать статью</a></li>
                        <li class="footer__item"><a href="#">Реклама на сайте</a></li>
                    </ul>
                </div>
                <div class="footer__sociallinks">
                    <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
